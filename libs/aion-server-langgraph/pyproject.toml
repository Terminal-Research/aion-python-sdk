[tool.poetry]
name = "aion-server-langgraph"
version = "0.1.0"
description = "A2A server wrapper for LangGraph projects"
authors = ["Terminal Research Team <support@terminal.exchange>"]
readme = "README.md"
packages = [{include = "aion", from = "src"}]

[tool.poetry.dependencies]
python = "3.13.5"
a2a-sdk = "0.2.10"
uvicorn = "0.23.2"
starlette = "0.46.2"
structlog = "24.4.0"
httpx = "0.28.1"
pydantic = "2.11.3"
python-dotenv = "1.1.1"
psycopg = { version = "3.2.9", extras = ["binary"] }
alembic = "1.16.2"
SQLAlchemy = "2.0.41"

langgraph = "0.3.9"
langgraph-checkpoint-postgres = "2.0.21"
langchain-openai = "0.3.27"
PyYAML = "6.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "8.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
