subscription ChatCompletionStream($model: String!, $messages: [MessageInput!]!, $stream: Boolean!) {
  chatCompletionStream(model: $model, messages: $messages, stream: $stream) {
    __typename
    ... on ChatCompletionStreamResponseChunk {
      response {
        id
        created
        model
        choices {
          index
          delta {
            role
            content
          }
          finish_reason
        }
      }
    }
    ... on ChatCompletionStreamError {
      message
    }
  }
}

subscription A2AStream($request: JSONRPCRequestInput!, $distributionId: ID!) {
  a2aStream(request: $request, distributionId: $distributionId) {
    __typename
    ... on JSONRPCSuccessResponse {
      id
      result
    }
    ... on JSONRPCErrorResponse {
      errorId: id
      error {
        code
        message
        data
      }
    }
  }
}