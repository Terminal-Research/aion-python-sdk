# DEFAULT SETTINGS
default:
  aion_api:
    protocol: https
    host: api.aion.to
    port: 443
    keepalive: 60

# ENVIRONMENT SPECIFIC
development:
  debug: true
  logging:
    level: INFO
    file: aion-api-client.log

production:
  debug: false
  logging:
    level: WARNING
    file: /var/log/aion/aion-api-client.log
