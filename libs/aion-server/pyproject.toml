[tool.poetry]
name = "aion-server"
version = "0.1.0"
description = "A2A server wrapper for LangGraph projects"
authors = ["Terminal Research Team <support@terminal.exchange>"]
readme = "README.md"
packages = [{ include = "aion", from = "src" }]

[tool.poetry.dependencies]
python = "^3.12.0"
uvicorn = ">=0.23.2"
fastapi = ">=0.115.2"
# PostgreSQL
psycopg = { version = ">=3.1.12,<4.0.0", extras = ["binary", "pool"] }
asyncpg = ">=0.29.0,<1.0.0"  # native psql protocol (faster than psycopg)
greenlet = ">=3.0.3,<4.0.0"   # supports async pg operations
alembic = ">=1.13.0,<2.0.0"   # migrations
SQLAlchemy = ">=2.0.0,<2.1.0"

aion-api-client = { git = "https://github.com/Terminal-Research/aion-python-sdk", branch = "main", subdirectory = "libs/aion-api-client" }

[tool.poetry.group.dev.dependencies]
pytest = ">=8.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
